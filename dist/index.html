<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ðŸŒ¾ Smart Agriculture Dashboard</h1>
    </div>

    <div class="tabs">
        <button class="tab active" data-target="overview">Overview</button>
        <button class="tab" data-target="settings">Settings</button>
    </div>

    <div id="overview" class="section active">
        <div class="container">
            <div class="card">
                <h3>Soil Parameters</h3>
                <p><strong>NPK Levels:</strong> Loading...</p>x
                <p><strong>Moisture:</strong> Loading...</p>
                <p><strong>pH:</strong> Loading...</p>
            </div>
            <div class="card">
                <h3>Water Quality</h3>
                <p><strong>EC:</strong> Loading...</p>
                <p><strong>TDS:</strong> Loading...</p>
                <p><strong>Turbidity:</strong> Loading...</p>
            </div>
            <div class="card">
                <h3>System Status</h3>
                <p><strong>Pump:</strong> Loading...</p>
                <p><strong>Valve:</strong> Loading...</p>
            </div>
        </div>

        <div class="graph-container">
            <canvas id="npkGraph"></canvas>
        </div>
        <div class="graph-container">
            <canvas id="waterGraph"></canvas>
        </div>
        <div class="graph-container">
            <canvas id="temperatureGraph"></canvas>
        </div>
        <div class="graph-container">
            <canvas id="humidityGraph"></canvas>
        </div>

        <div class="dropdown">
            <label for="cropSelect">Select Crop:</label>
            <select id="cropSelect">
                <option value="rice">Rice</option>
                <option value="wheat">Wheat</option>
                <option value="maize">Maize</option>
            </select>
        </div>

        <ul id="suggestionList"></ul>
    </div>

    <div id="settings" class="section">
        <h2>Settings</h2>
        <div class="settings-input">
            <label for="moistureThreshold">Moisture Threshold (%):</label>
            <input type="number" id="moistureThreshold" placeholder="Enter value">
        </div>
        <div class="settings-input">
            <label for="alertPreferences">Alert Preferences:</label>
            <select id="alertPreferences">
                <option value="email">Email</option>
                <option value="sms">SMS</option>
                <option value="both">Both</option>
            </select>
        </div>
        <button id="saveSettings">Save Settings</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
